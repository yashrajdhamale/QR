<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>QR Code Generator</title>
</head>

<body>
    <div class="container">
        <div id="main">
            <h1>QR Code Generator</h1>
            <div class="input">
                <input type="text" id="text" placeholder="Enter text here" />
            </div>
            <div class="qr-code" id="qr-code">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://github.com/yashrajdhamale" id="QR-Code" />
                <button id="buttonCopy" onclick="copy()">Copy</button>
            </div>
            <button onclick="generate()" id="button">Generate</button>
            <h6 id="h6">QR Generated</h6>
        </div>


    </div>
</body>
<script src="script.js"></script>

</html>
